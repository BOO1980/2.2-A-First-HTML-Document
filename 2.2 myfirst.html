<html> <!-- each HTML document starts and ends with this tag -->
    <head> <!--Information about the document in the head-->
        <!--end tag ends with a forward slash-->
        <title>My first HTML document</title> <!--standards require that each HTML and XHTML document requires a title-->
        <!--end tags never include attributes-->
    </head>
    <body> <!-- contents of the document goes into the body-->
        <h2>My first HTML document</h2>
        <!-- <i> tag is italics --!>
        Hello, <i>World Wide Web!</i>
        <!--No "Hello, World" for us-->
        
        <p> Greetings from<br>
            <!-- any additional words in a tag are special attributes, sometimes with an associated value after an equals sign,  The equals sign further modifies the tags actions -->
            <a href="https://www.ora.com">O'Reilly</a></p>
            
        <p>Composed with care by:
            <!--content based style tags indicate to the browsers that a portion of your html has a specific usage or meaning-->
            <cite>Hayley Billingham</cite>
            <br>&copy; 2000 and beyond</p>

        <p>greater than &gt;</p>  
        <p>less than &lt;</p>
        <p>ampersand &amp;</p>
        <p>colon  &#166;</p>
        <p>Excalmation mark &#033;</p>
    </body>
</html>
